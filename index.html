<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EOD-Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>EOD</h1>
    <table>
        <thead>
            <tr>
                <th>Date</th>
                <th>Start Time</th>
                <th>End Time</th>
                <th>Duration</th>
                <th>Project</th>
                <th>Tasks</th>
            </tr>
        </thead>
        <tbody id="eodTableBody">
            <!-- Rows will be added dynamically here -->
        </tbody>
    </table>
    <div class="buttons">
        <button onclick="addRow()">Add Row</button>
        <button onclick="addTask()">Add Task</button>
        <button onclick="copyCurrentTime()">Copy Current Time</button>
        <button id="darkModeButton" onclick="toggleDarkMode()">Dark Mode</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
